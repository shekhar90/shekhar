<div class="container mt-5 mb-5 border">
    <div class="">
        <h3 class="text-center mt-2">Sign up</h3>
        <p class="text-secondary text-center">Signup to get started with a brand new learning experience.</p>
    </div>
    <form method="post" class="register" novalidate="novalidate">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFname">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inputFname" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLname">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail">Email address <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-addon"><fa [name]="'envelope'" [size]="1"></fa></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputPassword">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-addon"><fa [name]="'lock'" [size]="1"></fa></span>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 text-center">
                <button type="button" class="btn btn-success" (click)="handleSignupClick()">Sign Up</button>
                <hr class="divider">
            </div>
        </div>
    </form>
    <p class="text-secondary text-center">Or sign up with:</p>
    <p class="text-center">
        <button class="btn btn-outline-success"><fa [name]="'facebook-square'" [size]="2"></fa></button>
        <button class="btn btn-outline-success"><fa [name]="'google-plus-square'" [size]="2"></fa></button>
        <button class="btn btn-outline-success"><fa [name]="'twitter-square'" [size]="2"></fa></button>
        <button class="btn btn-outline-success"><fa [name]="'linkedin-square'" [size]="2"></fa></button>
        <button class="btn btn-outline-success"><fa [name]="'github-square'" [size]="2"></fa></button>
    </p>
    <p class="text-secondary text-center small">By clicking "Sign up" you agree to our <a href="#">Terms of Service</a>.</p>
    <p class="text-secondary text-center small">Already have an account? <a (click)="handleSigninClick()" class="text-primary">Sign in</a></p>
</div>
